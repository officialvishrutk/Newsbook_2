<!doctype html>
<html lang="en">
  <head>
	
	<link rel="stylesheet" href="../static/category.css">
	

  	<title>NewsBook Category Selection Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
  </head>
  <body>
	
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		  <a class="dropdown-item" href="#">Action</a>
		  <a class="dropdown-item" href="#">Another action</a>
		  <a class="dropdown-item" href="#">Something else here</a>
		</div>
	  </div>
		<section class="ftco-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h2 class="heading-section mb-5 pb-md-4"><b>NewsBook</b></h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6">
						
						<h1>Welcome {{ user.socialaccount_set.all.0.extra_data.name }}</h1>
						<form action="/news/" method="post">
						{% csrf_token %}	
						
						<div class="wrap w-100">
							<div class="heading-title mb-4 text-center">
								<h3>Choose your preferred News Categories</h3>
							</div>
							<ul class="ks-cboxtags px-0 m-0">
						    <li>
						    	<input type="checkbox" name= "category"  id="checkboxOne" value="general">
						    	<label for="checkboxOne">General</label>
						    </li>
						    <li>
						    	<input type="checkbox" name= "category" id="checkboxTwo" value="Business">
						    	<label for="checkboxTwo">Business</label>
						    </li>
						    <li>
						    	<input type="checkbox" name= "category" id="checkboxThree" value="sports">
						    	<label for="checkboxThree">Sports</label>
						    </li>
							<li>
						    	<input type="checkbox" name= "category" id="checkboxfour" value="science">
						    	<label for="checkboxfour">Science</label>
						    </li>
							<li>
						    	<input type="checkbox" name= "category" id="checkboxfive" value="business">
						    	<label for="checkboxfive">Business</label>
						    </li>
							<li>
						    	<input type="checkbox" name= "category" id="checkboxsix" value="entertainment">
						    	<label for="checkboxsix">Entertainment</label>
						    </li>
							<li>
						    	<input type="checkbox" name= "category" id="checkboxseven" value="technology">
						    	<label for="checkboxseven">Technology</label>
						    </li>
							
								<label for="lang">Country</label>
      <select name="country" id="lang">
        <option value="in">India</option>
        <option value="ca">Canada</option>
        <option value="us">US</option>
        <option value="uk">UK</option>
        
      </select>
	  <li>
		<input type="submit"  value="Submit">

	</li>	
								</div>
							  </div>
							
							
						


						    </div>
							
						    
							

							

							

						  </ul>
						</div>
					</div>
				</div>
			</div>
		</section>

    {% comment %} <script src="js/jquery.min.js"></script> {% endcomment %}
    {% comment %} <script src="js/popper.js"></script> {% endcomment %}
    {% comment %} <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> {% endcomment %}
  </body>
</html>
