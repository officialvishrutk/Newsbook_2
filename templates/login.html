{% load socialaccount %}
{% providers_media_js %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
 
    <link rel="stylesheet" href="../static/login.css">
      <meta charset="utf-8">
      <title>NewsBook</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
   
      <div class="bg-img">
         <div class="content">
            <header>NewsBook</header>

            <div class="login">
               Login using
            </div>
            <form action='category' method='POST'>
              {%csrf_token%}
            <div id="my-signin2"></div>
            
            {% comment %} <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
              <a href="{% provider_login_url "facebook" method="js_sdk"%}"> <span>Login with Facebook</span></a>
            </div> {% endcomment %}
            

      
           
 
    



             <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block" role="button" aria-pressed="true">Sign in with Google</a>
             <a href ="#" class="btn btn-lg btn-primary btn-block" role="button" aria-pressed="true">Sign in with Facebook</a>
         </div>
      </div>
      {% comment %} <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script> {% endcomment %}
    

      
   </body>
</html>
